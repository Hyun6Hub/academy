<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>float</title>
</head>

<body>
  <main>
    <h1>float</h1>
    <ul>
      <li>float속성이 적용되면 display레벨속성이 적용되지 않는다</li>
      <li>clearfix : float속성이 적용된 자식요소의 높이를 부모요소가 인식하게 설정</li>
      <li>float요소의 다음요소는 반드시 clear, float중 하나를 택일해야 함</li>
      <li>
        float속성이 없는 요소는 float요소와 상단 마진이 적용되지 않는다.
        (float레이아웃을 사용할 경우 하단 마진을 사용하는 것을 권장)
      </li>
    </ul>
    <hr>

    <div class="container1">
      <div>1</div>
      <div>2</div>
    </div>
    <hr>
    <div class="container2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <hr>
    <div class="container3 clearfix">
      <div class="box1 box">1</div>
      <div class="box2 box">2</div>
      <div class="box3 box">3</div>
      <div class="box4 box">4</div>
      <div class="box5 box">5</div>
      <div class="box6 box">6</div>
      <div class="box7 box">7</div>
      <div class="box8 wbox">8</div>
      <div class="box9 wbox">9</div>
    </div>
    <hr>

  </main>



  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
