<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <h1>table</h1>
    <ul>
      <li>관계형 자료 데이터를 출력</li>
      <li>모든 tr의 td갯수는 동일해야 함</li>
      <li>
        cell의 병합
        <ul>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ul>
    <hr>
    <table class="table1">
      <tr><!-- row1 -->
        <td>1</td>
        <td>22222222222222222</td>
        <td>3</td>
      </tr>
      <tr><!-- row2 -->
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
    <hr>
    <table class="table2">
      <tr>
        <td colspan="2">1-1</td>
        <!-- <td>1-2</td> -->
        <td rowspan="2">1-3</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <!-- <td>2-3</td> -->
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
      </tr>
    </table>
  </main>
</body>
</html>
