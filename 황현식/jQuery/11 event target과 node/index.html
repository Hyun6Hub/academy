<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="ex1">
    <p>1. 클릭한 박스만 빨개져요</p>
    <div class="box">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="box">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 큰박스를 클릭하면 작은박스가 빨개지고,
      작은 박스를 클릭하면 큰박스가 빨개져요</p>
    <div class="box">
      <div class="box">1</div>
    </div>

  </div>
  <hr>
  <div class="ex3">
    <p>3. 큰박스를 클릭하면 작은박스가 빨개지고,
      작은 박스를 클릭하면 큰박스가 빨개져요</p>
    <div class="box">
      <div class="box">1</div>
    </div>
    <div class="box">
      <div class="box">2</div>
    </div>
    <div class="box">
      <div class="box">3</div>
    </div>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 작은 박스를 클릭하면 다른 작은 박스들이 빨개져요</p>
    <div class="box">
      <div class="box">1</div>
    </div>
    <div class="box">
      <div class="box">2</div>
    </div>
    <div class="box">
      <div class="box">3</div>
    </div>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 클릭한 박스의 a만 빨개져요</p>
    <div class="box">
      <a class="box">
        a
        <div class="box"></div>
      </a>
    </div>
    <div class="box">
      <div class="box">
        <a class="box">
          a
        </a>
      </div>
    </div>
  </div>
  <hr>
  <div class="ex6">
    <p>6. next(), prev()</p>
    <p>
      <input type="tel" maxlength="3" size="3"> -
      <input type="tel" maxlength="4" size="3"> -
      <input type="tel" maxlength="4" size="3">
    </p>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 계산기</p>
    <form>
      <input class="num1" type="number"> <span>더하기</span>
      <input class="num2" type="number"> =
      <input class="result" type="number" readonly>
      <button></button>
    </form>
    <form>
      <input class="num1" type="number"> <span>빼기</span>
      <input class="num2" type="number"> =
      <input class="result" type="number" readonly>
      <button></button>
    </form>
    <form>
      <input class="num1" type="number"> <span>곱하기</span>
      <input class="num2" type="number"> =
      <input class="result" type="number" readonly>
      <button></button>
    </form>
  </div>
  
  <button class="btn1">현재주소알아내기</button>
  <button class="btn2">네이버로이동하기</button>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
